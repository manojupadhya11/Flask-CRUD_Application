<html>
    <head>
        <title>CRUD Application</title>
        <link  href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel = 'stylesheet'>
        <link rel="shortcut icon" href="{{url_for('static', filename = 'teacher.png')}}">

    </head>
    <body>
    {% block body %}
        <div class="container"> 
            <div class="well text-center">
                <h1>Python Flask CRUD Web Application</h1>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col md-12">

                        <h2>Student List <button type="button" class="btn btn-success pull-right" data-toggle="modal"
                             data-target="#mymodal">Add Student Data </button></h2>
                    
                    <table class="table table-striped">
                        <tr>
                            <th>Serial</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>
                        <tr>
                            <td>01</td>
                            <td>Manoj</td>
                            <td>manoj@gmail.com</td>
                            <td>9100603355</td>
                            <td>
                                <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
                                <a href="" class="btn btn-danger btn-xs" onclick = "return confirm('Are You Sure To Delete?')">Delete</a>
                            </td>

                        </tr>
                    </table>

                    </div>
                </div>
            </div>    

            <div id = "modaledit" class = "modal fade" role = "dialog">
                <div class="modal-dialog">
                    <div class = "modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Please Update Data</h4>
                        </div>
                        <div class = "modal-body">
                             <form action="" method="post">
                                <div class="form-group">
                                    <label>Name:</label>
                                    <input type="text" class = "form-control" name="name" value="Manoj" id="">
                                </div>
                                <div class="form-group">
                                    <label>Email:</label>
                                    <input type="text" class = "form-control" name="email" value="manoj@gmail.com" id="">
                                </div>
                                <div class="form-group">
                                    <label>Phone:</label>
                                    <input type="text" class = "form-control" name="phone" value="8596326598" id="">
                                </div>         
                                <div class = "form-group">
                                    <button class = "btn btn-primary" type = "submit">Update Data</button>
                                </div>       
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

                <div id = "mymodal" class = "modal fade" role = "dialog">
                    <div class="modal-dialog">
                        <div class = "modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Please Insert Data</h4>
                            </div>
                            <div class = "modal-body">
                                 <form action="{{url_for('insert')}}" method="post">
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input type="text" class = "form-control" name="name" required = "1" id="">
                                    </div>
                                    <div class="form-group">
                                        <label>Email:</label>
                                        <input type="text" class = "form-control" name="email" required = "1" id="">
                                    </div>
                                    <div class="form-group">
                                        <label>Phone:</label>
                                        <input type="text" class = "form-control" name="phone" required = "1" id="">
                                    </div>         
                                    <div class = "form-group">
                                        <button class = "btn btn-primary" type = "submit">Insert Data</button>
                                    </div>       
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

{% endblock %}

            <div class="well">
                <h3>Website:ManojUpadhya.com
                <span class="pull-right">Like Us:www.instagram.com/manu_s_upadhya</span>
                </h3>
            </div>
        </div>

    </body>
    
<script type="text/javascript" src = "{{url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>    
<script type="text/javascript" src = "{{url_for('static', filename='js/bootstrap.min.js')}}"></script> 
</html>
